<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogallerie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body onload="render()">
    
    <h1>Grand Canyon 2023</h1>
    <div id="fotos"></div>

    <div id="showImage">
        <div id="back" onclick="goBack()">Back to gallery</div>
        <img class="arrow" src="./img/arrowBack.png" onclick="lastImage()">
        <img id="selectedImage" src="">
        <img class="arrow" src="./img/arrowNext.png" onclick="nextImage()">
    </div>

</body>
</html>
